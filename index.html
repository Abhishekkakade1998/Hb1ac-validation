<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HbA1c Validation Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
        h1 { color: #2c3e50; }
        input[type="text"], input[type="number"] { width: 150px; padding: 5px; margin: 5px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; background: #3498db; color: white; border: none; }
        button:hover { background: #2980b9; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; background: #fff; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>HbA1c Validation Tool</h1>
    <div>
        <label>Patient ID: <input type="text" id="patient_id" value="P001"></label><br>
        <label>HbA1c (%): <input type="number" step="0.1" id="hba1c" value="7.2"></label><br>
        <label>Fasting Glucose (mg/dL): <input type="number" id="fasting_glucose" value="120"></label><br>
        <label>Haemoglobin (g/dL): <input type="number" step="0.1" id="haemoglobin" value="9.5"></label><br>
        <button onclick="validateHbA1c()">Validate</button>
    </div>

    <div class="result" id="result" style="display:none;">
        <h3>Validation Result</h3>
        <pre id="resultContent"></pre>
    </div>

    <script>
        async function validateHbA1c() {
            const patientData = {
                patient_id: document.getElementById('patient_id').value,
                hba1c: parseFloat(document.getElementById('hba1c').value),
                fasting_glucose: parseFloat(document.getElementById('fasting_glucose').value),
                haemoglobin: parseFloat(document.getElementById('haemoglobin').value)
            };

            try {//https://hba1c-validation1-api.onrender.com/api/validate-hba1c
                const response = await fetch('https://hba1c-validation1-api.onrender.com/api/validate-hba1c', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(patientData)
                });

                const result = await response.json();
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultContent').textContent = JSON.stringify(result, null, 2);
            } catch (err) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('resultContent').textContent = 'Error: ' + err;
            }
        }
    </script>
</body>
</html>
